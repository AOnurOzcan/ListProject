<h1>Dashboard</h1>

<div class="row" ng-controller="dashboardController">
    <div class="col-md-6">
        <h3>Liste oluşturma talepleri</h3>
        <table class="table table-bordered text-center" style="background-color: white">
            <tr class="bg-primary">
                <th>Liste adı</th>
                <th>Kategori</th>
                <th>İşlem</th>
            </tr>
            <tr ng-repeat="list in lists">
                <td>{{list.title}}</td>
                <td>{{list.category.name}}</td>
                <td>
                    <button class="btn btn-success" ng-click="approveList(list._id)">Onayla</button>
                </td>
            </tr>
            <tr ng-if="lists.length == 0">
                <td colspan="3">Onaylanmamış liste yok</td>
            </tr>
        </table>
    </div>
    <div class="col-md-6">
        <h3>Eleman oluşturma talepleri</h3>
        <table class="table table-bordered text-center" style="background-color: white">
            <tr class="bg-primary">
                <th>Eleman adı</th>
                <th>Liste</th>
                <th>Kategori</th>
                <th>İşlem</th>
            </tr>
            <tr ng-repeat="item in items">
                <td>{{item.name}}</td>
                <td>{{item.listName}}</td>
                <td>{{item.category.name}}</td>
                <td>
                    <button class="btn btn-success" ng-click="approveItem(item._id, item.listId)">Onayla</button>
                </td>
            </tr>
            <tr ng-if="items.length == 0">
                <td colspan="4">Onaylanmamış eleman yok</td>
            </tr>
        </table>
    </div>
</div>
